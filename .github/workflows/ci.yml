name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  affected-checks:
    name: Nx Affected CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Start Nx Cloud CI Run
        run: npx --yes nx-cloud@19.1.0 start-ci-run --no-distribution
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
        continue-on-error: true

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - name: Run Affected
        run: npx nx affected -t lint test build --parallel=3
        env:
          NODE_OPTIONS: '--experimental-vm-modules'
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      # Self-Healing CI: Automatically proposes fixes for failed tasks
      # Becomes no-op when all tasks succeed. Requires if: always() to run on failures.
      - name: Self-Healing CI
        run: npx nx fix-ci
        if: always()

  validate-skills:
    name: Validate Skills Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate skills structure
        run: |
          echo "üîç Validating skills structure..."
          for skill in skills/*/; do
            if [ ! -f "$skill/SKILL.md" ]; then
              echo "‚ùå Missing SKILL.md in $skill"
              exit 1
            fi

            if ! head -1 "$skill/SKILL.md" | grep -q "^---"; then
              echo "‚ùå Missing frontmatter in $skill/SKILL.md"
              exit 1
            fi

            echo "‚úÖ Valid: $skill"
          done
          echo "‚úÖ All skills valid"
